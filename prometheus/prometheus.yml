scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']


  # - job_name: 'nginx-exporter'
  #   scrape_interval: 5s
  #   static_configs:
  #     - targets: ['nginxexporter:9113', 'nginxexporter2:9113', 'nginxexporter3:9113']

  - job_name: 'node-exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager:9093' ]

rule_files:
  - "prometheus_rules.yml"



